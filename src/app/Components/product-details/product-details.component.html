<div class="card" style="width:18rem;">
  <img [src]="prd?.imgURL" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{prd?.name}}</h5>
  
    <div class="card-text">

        <h6>Price: {{prd?.price}}</h6> 
        <h6>Quantity: {{prd?.quantity}}</h6>
    </div>
  </div>
  <div class="btn-group " role="group" aria-label="Basic example">
    <button class="btn btn-danger" (click)="goPrev()" [disabled]="currPrdID==prdIDList[0]">Previous</button>
    <button (click)="goBack()" class="btn btn-primary">Back</button>
    <button class="btn btn-success" (click)="goNext()" [disabled]="currPrdID==prdIDList[prdIDList.length-1]">Next</button>
  </div>
 
 
</div>
<br>
<hr>
<div class="mb-2">
    <label for="search">Search product: </label>
    <input type="text" class="form-control" id="search" #prdName name="search" placeholder="Search.....">
    <button (click)="searchProduct(prdName.value)" class="btn btn-success">Search</button>

  </div>
